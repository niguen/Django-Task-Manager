{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'taskManager/styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'taskManager/Navbar-Right-Links-Dark.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body style="background: var(--bs-gray-400);">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3" style="background: var(--bs-pink);">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href={% url 'taskManager:index' %}><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon" style="background: var(--bs-orange);"><i class="fas fa-user-shield"></i></span><span>EASI Task Manager</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href='/admin'}>Admin</a></li>
                </ul><a class="btn btn-primary ms-md-2" role="button" href="#" style="background: var(--bs-orange);">Login</a>
            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
